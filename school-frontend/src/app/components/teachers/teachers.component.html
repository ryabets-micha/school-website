<div class="container-fluid">
  <div class="container">
    <h1>Команда вчителів нашої школи</h1>
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-3" style="margin-bottom: 15px" *ngFor="let teacher of teachers">
        <div class="person-card-wrapper">
          <div class="person-card-img" [ngStyle]="{backgroundImage: 'url(' +  getLogo(teacher.img) + ')'}"></div>
          <h4>{{ teacher.firstName }} {{ teacher.lastName }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
