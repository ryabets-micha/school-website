<div class="container-fluid">
  <div class="container">
    <h1>Гордість нашої школи</h1>

    <h2>Учні школи:</h2>
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-3" style="margin-bottom: 15px" *ngFor="let pupil of pupils">
        <div class="person-card-wrapper">
          <div class="person-card-img" [ngStyle]="{backgroundImage: 'url(' +  getLogo(pupil.img) + ')'}"></div>
          <h4>{{ pupil.firstName }} {{ pupil.lastName }}</h4>
          <p>{{ pupil.about }}</p>
        </div>
      </div>
    </div>

    <h2>Випускники школи:</h2>
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-3" style="margin-bottom: 15px" *ngFor="let graduate of graduates">
        <div class="person-card-wrapper">
          <div class="person-card-img" [ngStyle]="{backgroundImage: 'url(' +  getLogo(graduate.img) + ')'}"></div>
          <h4>{{ graduate.firstName }} {{ graduate.lastName }}</h4>
          <p>{{ graduate.about }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
